<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link type="text/css" href="{{url_for('static', filename='css/styles.css')}}" rel="stylesheet"/>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <noscript>Включите JS</noscript>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"></li>
            <li class="nav-item">
              <a class="nav-link active">Ваши достижения</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/profile/leave">Выход</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div style="width: 100%; height: 6%; background-color: rgb(197, 197, 197);position: static; bottom: 0%; left:0%;"></div>
    <div style="margin-left: 1em; margin-top: 2em;"  >
      <form action="" method="post" style="margin-bottom: 10px;">
        <input
          type="text"
          name="num"
          class="inputD "
          id="textInput"
          placeholder="Введите номер..."
        />
      <button type="submit" class="button" name="Delete">Удалить</button>
      <button type="submit" class="button_succ" name="Download">Скачать</button>
      </form>

      <form action="" method="post" enctype="multipart/form-data">
          <input
          type="submit"
          class="btn btn-secondary"
          value="Загрузить"
          >        
        <input type="file" name="file" ></input>
        <div style="margin-left: 20em; ">
        </div>
        </input>         
      </form>   
    </div>
    <div class="gallery" style="margin-top: 3ex;">
      {% for img in images %}
        <img
          src="data:image/jpeg;base64,{{ img }}" 
          width="300px" 
          height="400px" 
          class="gallery_img"
          data-image-id = "{{loop.index}}"
        >
      {% endfor %}    
    </div>
    <script src="{{ url_for('static', filename='js/deleteImg.js') }}"></script>
  </body>
</html>
