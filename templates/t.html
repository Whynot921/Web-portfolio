<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <link type="text/css" href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
  </head>
  <body>
    <noscript>Включите JS</noscript>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid" style="padding-left: 2%">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/" ;
                >Главная</a
              >
            </li>
          </ul>
        </div>
        <div style="position: fixed;right: 10px;">
          <button class="btn btn-outline-primary" id="openModal">Войти</button>
          <button class="btn btn-outline-primary" id="openModal1">Зарегистрироваться</button>
        </div>        
      </div>
    </nav>
    <div class="container text-center p-5">
    <div style="width: 100%; height: 6%; background-color: rgb(197, 197, 197);position: fixed; bottom: 0%; left:0%;"><a style="font-size: 12px;" href="https://github.com/Whynot921/Web-portfolio">Код сайта</a></div>
      <h1>Ваше личное электронное портфолио</h1>
      {% for msg in get_flashed_messages() %}
      <h5 class="flash" style="color: crimson;">{{msg}}</h5>
      {% endfor %}
    </div>
        <div class="modal" tabindex="-1" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              id="closeModal"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container">
              <form action="/" method="post">
                <div class="form-group">
                  <label for="textInput">Введите Логин:</label>
                  <input
                    type="text"
                    name="name"
                    class="form-control"
                    id="textInput"
                    placeholder="Введите здесь..."
                  />
                  <label for="textInput">Введите Пароль:</label>
                  <input
                    type="text"
                    class="form-control"
                    name="password"
                    id="textInput"
                    placeholder="Введите здесь..."
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-primary"
                  style="margin-top: 1em"
                >
                  Войти
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
        <div class="modal" tabindex="-1" id="myModal1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            {% for msg in get_flashed_messages() %}
            <h5 class="flash">{{msg}}</h5>
            {% endfor %}
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              id="closeModal1"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container">
              <form action="/" method="post">
                <div class="form-group">
                  <label for="textInput">Введите Логин:</label>
                  <input
                    type="text"
                    name="name"
                    class="form-control"
                    id="textInput"
                    placeholder="Введите здесь..."
                  />
                  <label for="textInput">Введите Пароль:</label>
                  <input
                    type="text"
                    class="form-control"
                    name="password"
                    id="textInput"
                    placeholder="Введите здесь..."
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-primary"
                  style="margin-top: 1em"
                  name="reg"
                >
                  Зарегистрироваться
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
