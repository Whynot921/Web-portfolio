<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Удаление изображений</title>
    <style>
      .image-container {
        display: inline-block;
        margin: 10px;
        cursor: pointer;
      }
      .image-container img {
        max-width: 150px;
        max-height: 150px;
      }
    </style>
  </head>
  <body>
    <div id="image-gallery">
      <div class="image-container" data-image-id="1">
        <img src="image1.jpg" alt="Изображение 1" />
      </div>
      <div class="image-container" data-image-id="2">
        <img src="image2.jpg" alt="Изображение 2" />
      </div>
      <div class="image-container" data-image-id="3">
        <img src="image3.jpg" alt="Изображение 3" />
      </div>
    </div>

    <script>
      document.querySelectorAll(".image-container").forEach((container) => {
        container.addEventListener("click", function () {
          const imageId = this.dataset.imageId;
          const confirmation = confirm(
            "Вы уверены, что хотите удалить это изображение?"
          );
          if (confirmation) {
            // Удаляем элемент из DOM
            this.remove();
            // Здесь можно также отправить запрос на сервер для удаления изображения с базы данных, если необходимо
            console.log(`Изображение с ID ${imageId} удалено.`);
          }
        });
      });
    </script>
  </body>
</html>
